<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Home</title>
</head>

<body>
    <div class="flex flex-row bg-black justify-between px-10 text-white">
        <div class="flex flex-row">
            <div class="flex flex-row">
                <h2 class="my-2">About the university</h2>
                <img class="h-10 w-10" src="./images/SolidChevronDownLittleGray.svg" alt="">
            </div>
            <div class="flex flex-row">
                <h2 class="my-2">Faculties</h2>
                <img class="h-10 w-10" src="./images/SolidChevronDownLittleGray.svg" alt="">
            </div>
        </div>
        <div class="icons flex flex-row gap-10 align-middle">
            <div class="flex flex-row gap-5">
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
            </div>
            <div class="flex flex-row gap-5">
                <h2 class="uppercase py-2 font-bold  text-slate-400">PT</h2>
                <h2 class="uppercase py-2 font-bold">EN</h2>
            </div>
        </div>
    </div>
   
    <div class="navbar p-10  flex flex-row justify-between sticky bg-gray-200">
        <img class="h-16" src="./images/logobig.svg" alt="">
        <div class=" flex flex-row uppercase font-bold gap-5 justify-evenly">
            <h1>Study</h1>
            <h1>Reasearch</h1>
            <h1>Innovate</h1>
            <h1>Live</h1>
            <h1>Explore</h1>
            <div class="search relative border-b-2 motion-reduce">
                <input type="text" class=" border-b-2 bg-transparent font-normal " placeholder="Search">
                <img class="w-8 p-0  right-0 top-0 h-10 absolute" src="./images/search.svg" alt="">
            </div>
            
        </div>
    </div>

</html>
