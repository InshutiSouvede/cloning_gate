<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Home</title>
</head>

<body>
    <div class="flex flex-row bg-black justify-between px-10 text-white">
        <div class="flex flex-row">
            <div class="flex flex-row">
                <h2 class="my-2">About the university</h2>
                <img class="h-10 w-10" src="./images/SolidChevronDownLittleGray.svg" alt="">
            </div>
            <div class="flex flex-row">
                <h2 class="my-2">Faculties</h2>
                <img class="h-10 w-10" src="./images/SolidChevronDownLittleGray.svg" alt="">
            </div>
        </div>
        <div class="icons flex flex-row gap-10 align-middle">
            <div class="flex flex-row gap-5">
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
                <i class=" py-3 fa-brands fa-linkedin"></i>
            </div>
            <div class="flex flex-row gap-5">
                <h2 class="uppercase py-2 font-bold  text-slate-400">PT</h2>
                <h2 class="uppercase py-2 font-bold">EN</h2>
            </div>
        </div>
    </div>
   
    <div class="navbar p-5  grid grid-cols-2 justify-between sticky bg-gray-200">
        <img class="h-12" src="./images/logobig.svg" alt="">
        <div class=" flex flex-row uppercase font-bold gap-5 justify-evenly">
            <h1>Study</h1>
            <h1>Reasearch</h1>
            <h1>Innovate</h1>
            <h1>Live</h1>
            <h1>Explore</h1>
            <div class="search relative border-b-2 motion-reduce">
                <input type="text" class=" border-b-2 bg-transparent font-normal " placeholder="Search">
                <img class="w-8 p-0  right-0 top-0 h-10 absolute" src="./images/search.svg" alt="">
            </div>            
        </div>
    </div>
    <div class=" bg-red-50 slider">
        <div class="content1 mx-0 relative">
            <img class="h-[600px] object-cover w-full" src="./images/plano-estrategico-uporto-2030-slide_03.format-jpeg.jpg" alt="">
            <div class="card flex flex-col gap-5 text-white absolute bottom-20 left-40 p-5 w-96 opacity-1 bg-gray-800">
                <h1 class="font-bold">Get to know the U.Porto Strategic Plan 2030!</h1>
                <p>
                    New Cocument sets out the main strategic goals and priorities to be achieved by the University until 2030
                </p>
                <button class="text-black w-max font-bold bg-yellow-400 px-3">See More</button>
            </div>
            <div class="flex flex-row justify-between absolute top-1/2 w-full">
                <img class="h-10 w-10 bg-yellow-700" src="./images/ChevronLeftLittle.svg" alt="">
                <img class="h-10 w-10 bg-yellow-700" src="./images/ChevronRightLittle.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
